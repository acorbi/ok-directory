<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <meta charset="utf-8" />

    <title>Open Knowledge Directory</title>
    <meta property="og:title" content="Open Knowledge Directory" />
    <meta property="og:site_name" content="Open Knowledge Directory" />
    <meta property="og:type" content="website" />
    <meta name="publisher" content="Open Steps" />
    <meta name="language" content="en_GB" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>

  <body>

    <div class="container pyk-news-discovery">

      <div class="row">

        <div id="left" class="col-md-2">

          <div>

            <a id="clearBtn" class="btn btn-default btn-xs" role="button">Clear</a>
            <a id="joinBtn" class="btn btn-default btn-xs" role="button">Join the directory</a>
            <a id="feedbackBtn" class="btn btn-default btn-xs" role="button">Feedback</a>
            <a id="infoBtn" class="btn btn-default btn-xs" role="button">Info</a>

          </div>

          <hr>

          <div>

            <span>
              <h5>Search</h5>
              <input id="searchField" autocomplete="off" type="text" class="search-query span2 form-control" placeholder="Search directory" />
            </span>

          </div>

          <hr>

          <div class="tag-holder">

            <div>

              <h4 id="tb1"></h4>
              <div>
                <ul id="table1" class="tag-list"></ul>
              </div>

            </div><!--city -->

            <div>

              <h4 id="tb6"></h4>
              <div>
                <ul id="table6" class="tag-list"></ul>
              </div>

            </div><!--institution -->

            <div>

              <h4 id="tb2"></h4>
              <div>
                <ul id="table2" class="tag-list"></ul>
              </div>

            </div><!--skills -->

            <div>

              <h4 id="tb3"></h4>
              <div>
                <ul id="table3" class="tag-list"></ul>
              </div>

            </div>

          </div>

        </div><!-- end of tag-holder -->

        <div id="joinPage" class="fullheight hidden col-md-10">Join</div>
        <div id="infoPage" class="fullheight hidden col-md-10">Info</div>
        <div id="feedbackPage" class="fullheight hidden col-md-10">Feedback</div>

        <div id="middle" class="col-md-8">

          <div class="row">

            <div id="map"></div>

          </div>

          <div class="row gridster">

            <div id="grid">

            </div>

          </div>

        </div>

        <div id="right" class="col-md-2">

          <div id="details">

            <img src="res/img/avatar_placeholder.png" />

          </div>

        </div>

      </div>

    </div>

    <script src="bower_components/d3/d3.min.js" type="text/javascript"></script>
    <script src="bower_components/leaflet/dist/leaflet.js" type="text/javascript"></script>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js" type="text/javascript"></script>
    <script src="bower_components/crossfilter/crossfilter.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/node-uuid/uuid.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/superagent/superagent.js" type="text/javascript" charset="utf-8"></script>
    <script src="config.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/js/logic.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/js/mapview.js" type="text/javascript" charset="utf-8"></script>

  </body>

</html>
